				<h1>Mesh Asset</h1>
				<h2>Description</h2>
				<p>Mesh assets are used to load mesh data for 2D or 3D objects. They can be referenced in scene files and assigned to objects for rendering.</p>
				<h2>Properties</h2>
				<ul>
					<li><code>tag</code>: Unique identifier for the mesh asset.</li>
					<li><code>filepath</code>: Path to the mesh file, relative to the project folder.</li>
				</ul>
