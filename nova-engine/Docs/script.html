				<h2>Description</h2>
				<p>Script assets are used to load and reference NovaScript files for use in scene objects.</p>
				<h2>Properties</h2>
				<ul>
					<li><code>tag</code>: Unique identifier for the script asset.</li>
					<li><code>filepath</code>: Path to the NovaScript file, relative to the project folder.</li>
